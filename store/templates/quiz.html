<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your skin type</title>
    <style>
        .vl {
            border-left: 4px solid brown;
            height: 300px;
        }
        #sub{
  padding: 10px;
  width: 50%;
  height: 50px;
  border-radius: 5px;
  background-color: #fb6868;
  border: none;
  font-size: 25px;
  color: #fff;
  cursor: pointer;
  font-family: Georgia, 'Times New Roman', Times, serif
}
    </style>
</head>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body style=" font-family: monospace;background-color: bisque;>
    <div class="mt-md-5">
        <div class="container" >
            <div class="row">
             <div class="col-sm">
                <br>
                <h1 align="center" style="font-family:Geneva;">Answer the quiz to get customized product recommendations: </h1>
                <br><br>
                <br><b>
                <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">What type of skin do you have: </label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="skin" value="oily" />
                            <label class="form-check-label" for=""> Oily</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="skin" value="dry" />
                            <label class="form-check-label" for="">Dry</label>
                        </div>
                    </div>
                    <br>    
                    <div class="form-group">
                        <label for="">Main skin concern: </label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="concern" value="acne" />
                            <label class="form-check-label" for="">Acne</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="concern" value="dryness" />
                            <label class="form-check-label" for="">Dryness</label>
                        </div>
                    </div> 
                    <br>    
                    <div class="form-group">
                        <label for="">Do you drink enough water?</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="ss" value="yes" />
                            <label class="form-check-label" for="">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="ss" value="no" />
                            <label class="form-check-label" for="">No</label>
                        </div>
                    </div> 
                    <br><br>
        <button type="submit" id='sub'class="btn float-left btn-sm btn-success col-sm-6">Get result</button>
      </div>
 </div>
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
</body>

</html>
